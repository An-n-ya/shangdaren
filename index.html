<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="room">
        <div class="container">

        </div>

        <button id="start">开始</button>
    </div>
    <div id="playground">
        <div id="jing"></div>
        <div id="button-group">
            <button id="play-btn">出牌</button>
            <button id="cancel-btn">取消</button>
        </div>
        <div id="left">
            <div id="left-cards"></div>
            <div id="left-pairing"></div>
        </div>
        <div id="right">
            <div id="right-cards"></div>
            <div id="right-pairing"></div>
        </div>
        <div id="me">
            <div id="my-out-cards"></div>
            <div id="my-pairing"></div>
        </div>
        <div id="cards"></div>
    </div>
    <div id="result" class="hide">
        <div id="win" class="hide">胡</div>
        <div id="lose" class="hide">输</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
  <style>
  </style>
</html>
